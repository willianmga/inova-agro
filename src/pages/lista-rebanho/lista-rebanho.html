<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Rebanhos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let rebanho of rebanhos" (click)="abrirDashboardRebanho(rebanho)">
      <h2>{{ rebanho.descricao }}</h2>
      <h2 item-right>Qtde: {{ rebanho.quantidade }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
