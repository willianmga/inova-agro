<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Rebanhos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card  *ngFor="let rebanho of rebanhos">

    <ion-item (click)="abrirDashboardRebanho(rebanho)">
      <ion-avatar item-start>
          <img src="{{ rebanho.background }}">
      </ion-avatar>
      <h2>{{ rebanho.descricao }}</h2>
      <p>{{ rebanho.quantidade }} CabeÃ§as de gado</p>
    </ion-item>

  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="addRebanho()" color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
