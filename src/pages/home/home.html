<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab bottom right>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-card-title text-center>Tech Boi</ion-card-title>
    <ion-card-header text-center>Seja bem vindo, João!</ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
            <button ion-button color="danger" full (click)="abrirListaRebanho()">Gerenciar Rebanhos</button>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
