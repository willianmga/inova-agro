<ion-header>

  <ion-navbar>
    <ion-title>Momendo da Venda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>

    <ion-item *ngFor="let venda of vendas" (click)="abrirFrigorificos()">
      <h2>{{ venda.mes }}</h2>
      <h2 item-right>Preco: R$ {{ venda.preco }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
