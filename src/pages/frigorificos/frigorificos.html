<ion-header>

  <ion-navbar>
    <ion-title>Frigorificos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let frigo of venda.frigorifico" (click)="abrirFrigorificos(frigo)">
      <h2>{{ frigo.nome }}</h2>
      <h2 item-right>Preco: R$ {{ frigo.valorPorArroba }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
